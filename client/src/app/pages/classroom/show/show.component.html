<div class="w-full flex justify-center">
	<div class="w-full md:w-4/5 lg:w-3/4 xl:w-1/2">
		<div class="flex flex-col flex-grow justify-end h-[100px] rounded-lg shadow" [style.background]="classroom.color">
			<h1 class="text-3xl font-bold p-2">{{ classroom.name }}</h1>
		</div>
		
		<div class="flex flex-col gap-3 mt-5">
			@if(posts?.length) {
				<div *ngFor="let post of posts;">
					<app-post [post]="post" />
				</div>
			} 
			@else {
				<p class="text-muted">Uh, ovde je prazno...</p>
			}
		</div>
	</div>
</div>
