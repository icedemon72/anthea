<div class="w-full h-full flex justify-center items-center">
	<form class="max-w-screen-sm w-full bg-primary px-4 py-8 rounded-lg shadow-md">
		<h1 class="text-2xl font-black">Pridruži se učionici</h1>
		<div class="mt-5">
			<label for="code" class="block mb-2 text-sm font-medium dark:text-label">Kod</label>
			@if(isError) {
			<p class="text-xs pb-3 text-red-500">{{ errorMsg }}</p>
			}
			@if(isSuccess) {
			<p class="text-xs text-green-500">Uspešno ste se pridružili novoj učionici!</p>
			}
			<code-input
				[codeLength]="6"
				[isCharsCode]="true"
				[initialFocusField]="0"
				(codeChanged)="checkIfEmpty($event)"
				(codeCompleted)="onCodeCompleted($event)"
				[autocapitalize]
				[inputType]="'string'"
				class="code-input-wrapper-class"
			>
			</code-input>
			<!-- <input type="text" id="code" formControlName="code" name="code" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-royal-blue-500 focus:border-royal-blue-500 block w-full p-2.5" placeholder="LYOKO" required /> -->
		</div>

		<!-- <div class="mt-8">
			<button type="submit" class="p-2 w-full gradient-anthea hover:text-anthea-950 text-white rounded-lg  transition-all active:scale-95">Pridruži se</button>
		</div> -->
	</form>
</div>
