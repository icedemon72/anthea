<div class="w-full h-full flex justify-center items-center">
	<form [formGroup]="storeForm" (submit)="onSubmit()" class="max-w-screen-sm w-full bg-white px-4 py-8 rounded-lg shadow-md">
		<div class="flex items-center justify-between flex-grow">
			<h1 class="text-2xl font-black">Nova objava </h1>
			<p class="text-sm text-muted font-bold">{{ classroomData?.name }}</p>
		</div>
		
		<div class="mt-5">
			<label for="title" class="block mb-2 text-sm font-medium text-gray-900">Naslov</label>
			<input type="text" id="title" formControlName="title" name="title" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-royal-blue-500 focus:border-royal-blue-500 block w-full p-2.5" placeholder="Sektor 5" required />
		</div>
		<div class="mt-5">
			<label for="body" class="block mb-2 text-sm font-medium text-gray-900">Objava</label>
			<textarea type="text" id="body" formControlName="body" name="body" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-royal-blue-500 focus:border-royal-blue-500 block w-full p-2.5" placeholder="Sektor 5" required></textarea>
		</div>
		<div class="mt-5 text-anthea-700">
			Implement file upload here...
		</div>
		<div class="mt-5">
			<label for="name" class="block mb-2 text-sm font-medium text-gray-900">Tip objave</label>
			<select name="type" id="type" formControlName="type" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg active:ring-royal-blue-500 active:border-royal-blue-500 focus:ring-royal-blue-500 focus:border-royal-blue-500 block w-full p-2.5 cursor-pointer" aria-label="Tip studija">
				<option value="file" select>Objava sa datotekama</option>
				<option value="text">Tekstualna objava</option>
				<option value="announcement">Obave≈°tenje</option>
			</select>
		</div>

		<div class="mt-8">
			<button type="submit" class="p-2 w-full gradient-anthea hover:text-anthea-950 text-white rounded-lg  transition-all active:scale-95">Dodaj objavu</button>
		</div>
	</form>
</div>
