<div class="w-full h-full flex justify-center items-start">
	<div class="max-w-screen-sm w-full bg-primary px-4 py-8 rounded-lg shadow-md relative">
		<div class="absolute right-6 top-6 flex justify-center items-center w-10 h-10 rounded-full font-bold cursor-pointer hover:bg-secondary transition-all select-none">&#8942;</div>
		<h1 class="text-2xl">{{ post.title }}</h1>
		<div class="flex items-center gap-2 pb-2 text-muted border-b">
			<div class="flex items-center gap-2">
				<img class="w-5 h-5 rounded-full" src="assets/img/{{ post.professor.user.avatar }}" />
				<h2 class="text-lg">{{ post.professor.user.name }}</h2>
			</div>
			<p>&#8226;</p>
			<p>{{ post.createdAt | date: 'dd.MM.yyyy. HH:mm' }}</p>
			
		</div>
		<div class="py-2">
			{{ post.body }}
		</div>
		<div class="pt-2">
			Fajlovi idu ovde...
		</div>
	</div>
</div>
