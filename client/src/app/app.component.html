<ng-container class="relative" [ngSwitch]="pageLayoutService.layout$ | async">
	<app-user [loading]="loading" *ngSwitchCase="PageLayout.User">
		<router-outlet />
	</app-user>

	<app-guest *ngSwitchCase="PageLayout.Guest">
		<router-outlet />
	</app-guest>

	<app-admin *ngSwitchCase="PageLayout.Admin">
		<router-outlet />
	</app-admin>

	<app-toast></app-toast>
</ng-container>
