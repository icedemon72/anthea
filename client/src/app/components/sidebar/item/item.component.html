<li [routerLink]="(isLink ? link : null)" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="[&.active]:border-l-4 my-2 border-anthea-300 text-primary [&.active]:bg-secondary rounded-r-lg [&.active]:text-anthea-900 [&.active]:dark:text-anthea-300 hover:border-l-4 transition-all" [class.active]="active">
	<div class="nav-item active flex items-center gap-3 p-3 cursor-pointer rounded-2xl " [class.active]="active">
		@if(icon) {
			<ng-icon size="20px" name="{{icon}}"></ng-icon>
		}
		<p class="select-none">{{name}}</p>
	</div>
</li>
