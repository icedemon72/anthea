<div class="w-full bg-primary rounded p-4 shadow-md relative">
	<div class="absolute top-4 right-4 text-muted">
		@if(post.type === 'text') {
			<ng-icon name="heroChatBubbleBottomCenter" size="24px" />
		} 
		@else if(post.type === 'file') {
			<ng-icon name="heroDocumentDuplicate"  size="24px" />
		}
		@else if(post.type === 'announcement') {
			<ng-icon name="heroMegaphone"  size="24px" />
		}
	</div>

	<div class="flex items-center gap-3">
		<img class="w-9 h-9 rounded-full" src="assets/img/{{ post.professor.user.avatar }}">
		<div class="flex flex-col justify-center">
			<h1 class="text-primary font-bold">{{ post.professor.user.name }}</h1>
			<span class="text-muted text-xs">{{ post.createdAt | date: 'dd.MM.YYYY. HH:mm' }}</span>
		</div>

	</div>
	<div class="text-lg mt-2">
		{{ post.title }}
	</div>

	{{ post.body }}

	
	@if(post.type !== 'text'){
		<div class="mt-2 grid grid-cols-2 gap-2">
			@for(file of post.files; track $index) {
				<div class="col-span-2 md:col-span-1 w-full bg-secondary rounded-lg p-2">
					<app-file-post [file]="file" />
				</div>
			}
		</div>
	}
</div>
